output: dist/
releases:
  - name: production
    jobs:
      - name: release-linux-appimage
        package:
          platform: linux
          target: appimage
      - name: release-linux-zip
        package:
          platform: linux
          target: zip
      - name: release-android
        package:
          platform: android
          target: apk
        build_args:
          split-per-abi
